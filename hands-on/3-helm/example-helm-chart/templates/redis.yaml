apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
      - name: redis
        image: {{ .Value.redis.image }}
        ports:
        - containerPort: {{ .Value.redis.port }}
---
apiVersion: v1
kind: Service
metadata:
  name: redis-svc
spec:
  selector:
    app: redis
  ports:
  - port: {{ .Value.redis.port }}
    targetPort: {{ .Value.redis.port }} 
  type: ClusterIP
