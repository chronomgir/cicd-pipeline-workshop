apiVersion: apps/v1
kind: Deployment
metadata:
  name: python
spec:
  replicas: 1
  selector:
    matchLabels:
      app: python
  template:
    metadata:
      labels:
        app: python
    spec:
      containers:
      - name: python
        image: {{ .Value.api.image }}
        env:
        - name: REDIS_HOST
          value: redis-svc
        - name: REDIS_PORT
          value: "{{ .Value.redis.port }}"
        ports:
        - containerPort: {{ .Value.api.port }}
      imagePullSecrets:
      - name: user14-secret 
---
apiVersion: v1
kind: Service
metadata:
  name: python-svc
spec:
  selector:
    app: python
  ports:
  - port: {{ .Value.api.port }} 
    targetPort: {{ .Value.api.port }}
  type: ClusterIP
